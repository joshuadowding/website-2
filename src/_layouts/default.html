<!doctype html>

<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge">

		<meta name="author" content="{{ site.author }}">
		<meta name="description" content="{{ site.description }}">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="index, follow">
		<meta name="keywords" content="{{ site.keywords }}">
		<meta name="theme-color" content="#">

		<meta name="google-site-verification" content="#">
		<meta name="msapplication-config" content="none">
		<meta name="msvalidate.01" content="#">

		<title>{{ page.title }} - {{ site.title }}</title>

		<link rel="manifest" href="{{ '/assets/manifest.webmanifest' | relative_url }}">

		<link type="text/css" rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
		<link type="text/css" rel="stylesheet" href="{{ '/assets/css/media.css' | relative_url }}">

		<link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

		<script type="text/javascript">
			if (window.matchMedia("(prefers-color-scheme: dark)").media !== "not all") {
				let isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
				let isLight = window.matchMedia("(prefers-color-scheme: light)").matches;
				let isImpartial = window.matchMedia("(prefers-color-scheme: no-preference)").matches;

				if (isDark) { document.documentElement.classList.add("theme-dark"); }
				else if (isLight || isImpartial) { document.documentElement.classList.add("theme-light"); }
			} else { document.documentElement.classList.add("theme-light"); }
		</script>

		<script type="text/javascript" rel="preconnect" src="https://www.googletagmanager.com/gtag/js?id=#" async></script>
		<script type="text/javascript">
			window.dataLayer = window.dataLayer || [];
			function gtag() { dataLayer.push(arguments); }
			gtag("js", new Date());
			gtag("config", "#");
		</script>
	</head>
	<body>
		{% include header.html %}

		<div class="body-wrapper">
			<div class="body-content" id="main">{{ content }}</div>
		</div>

		{% include footer.html %}

		<script type="text/javascript" src="{{ '/assets/js/main.js' | relative_url }}"></script>
	</body>
</html>
